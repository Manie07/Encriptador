<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="img/Logo@2x.png" alt="img" style="margin-top: 20px; width: 100px;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h5>Encriptador de Texto</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <textarea id="input-text" class="form-control" placeholder="Ingresa el texto aquÃ­..." rows="5"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button id="encrypt-btn" class="btn btn-primary">Encriptar</button>
                            <button id="decrypt-btn" class="btn btn-secondary">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h5>Resultado</h5>
                    </div>
                    <div class="card-body">
                        <div id="result-container" class="p-3" style="min-height: 150px;">
                            <p id="result-label" class="m-0"></p>
                        </div>
                        <div class="mt-3 text-center">
                            <button id="copy-btn" class="btn btn-success">Copiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
